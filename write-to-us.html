<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/pages/write-to-us.css">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext" rel="stylesheet">
        <title>Хвойнинская ЦРБ</title>
    </head>

    <body>
        <div class="page">

            <header class="header_alt">
                <div class="header__left-col">
                    <a href="#" class="header__menu">
                        <img src="img/header__menu.svg" class="header__menu-pic" alt="menu">
                    </a>
                    <h1 class="header__title">Хвойнинская ЦРБ</h1>
                    <a href="#" class="header__search">
                        <img src="img/search.svg" class="header__search-pic" alt="search">
                    </a>
                </div>
            </header>

            <main class="content">

                <form class="section form">
                    <div class="form__inner">
                        <h2 class="form__title">написать нам</h2>
                        <fieldset class="form__fieldset">
                            <label class="form__label">Имя*<br><input class="form__input" type="text"></label>
                            <label class="form__label">Фамилия*<br><input class="form__input" type="text"></label>
                        </fieldset>
                        <fieldset class="form__fieldset">
                            <label class="form__label">телефон*<br><input class="form__input" type="text"></label>
                            <label class="form__label">EMail*<br><input class="form__input" type="email"></label>
                        </fieldset>
                        <fieldset class="form__comment">
                            <label class="form__label">комментарии<br><textarea class="form__textarea"></textarea></label>
                        </fieldset>
                        <input class="form__submit" type="submit">
                    </div>
                </form>

            </main>

            <footer class="footer">
                <div class="footer__container">
                    <h2 class="footer__title">Хвойнинская ЦРБ</h2>
                    <div class="footer__inner">
                        <div class="footer__col">
                            <a href="#" class="footer__heading">КОНТАКТЫ</a>
                        </div>
                        <div class="footer__col">
                            <a href="#" class="footer__heading">ПАЦИЕНТАМ</a>
                            <a href="#" class="footer__paragraph">Расписание</a>
                            <a href="#" class="footer__paragraph">Основные виды деятельности</a>
                            <a href="#" class="footer__paragraph">Профилактика</a>
                            <a href="#" class="footer__paragraph">Запись на прием</a>
                            <a href="#" class="footer__paragraph">ГОСУСЛУГИ запись на прием</a>
                            <a href="#" class="footer__paragraph">Написать нам</a>
                            <a href="#" class="footer__paragraph">Прочая информация</a>
                        </div>
                        <div class="footer__col">
                            <a href="#" class="footer__heading">ПЛАТНЫЕ УСЛУГИ</a>
                        </div>
                        <div class="footer__col">
                            <a href="#" class="footer__heading">О НАС</a>
                        </div>
                        <div class="footer__col">
                            <a href="#" class="footer__heading">ПРОТИВОДЕЙСТВИЕ КОРРУПЦИИ</a>
                            <a href="#" class="footer__paragraph">Комиссия по противодействию коррупции</a>
                        </div>
                    </div>
                </div>
            </footer>

        </div>
    </body>

</html>
